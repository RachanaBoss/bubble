<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main">
  <div id="panel">
    <div id="tpanel">
        <div class="tbox">
            <h2>Hit</h2>
            <div id="hit" class="box"></div>
        </div>
        <div class="tbox">
            <h2>Timer</h2>
            <div  id="Time" class="box"></div>
            </div>
        <div class="tbox">
            <h2>Score</h2>
            <div  id="Score" class="box">60</div>
        </div>
         
    </div>
    <div id="bpanel">
            <div class="bubble">1</div>
            </div>
 </div>
</div>
<script src="script.js"></script>

</body>
</html>
